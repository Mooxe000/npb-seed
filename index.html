<!DOCTYPE html><html lang=en ng-app=phonecatApp><head><meta charset=utf-8><title>Share to teambition</title><link rel=stylesheet href=styles/styles-27f7151c.css></head><body><!--Begin Templates--><script type=text/ng-template id=/index.html><!DOCTYPE html> <html lang="en" ng-app="phonecatApp"> <head> <meta charset="utf-8"> <title>Share to teambition</title> <link rel="stylesheet" href="styles/styles-27f7151c.css"> </head> <body> <div class="view-container"> <div ng-view="" class="view-frame"></div> </div> <script src="scripts/app-5857563a.js"></script><script type=text/ng-template id=/module/phone-detail.html><div class="phone-images"><img ng-repeat="img in phone.images" ng-src="{{img}}" ng-class="{active: mainImageUrl==img}" class="phone"/></div> <h1 ng-bind="phone.name"></h1> <p ng-bind="phone.description"></p> <ul class="phone-thumbs"> <li ng-repeat="img in phone.images"><img ng-src="{{img}}" ng-click="setImage(img)"/></li> </ul> <ul class="specs"> <li><span>Availability and Networks</span> <dl> <dt>Availability</dt> <dd ng-repeat="availability in phone.availability" ng-bind="availability"></dd> </dl> </li> <li><span>Battery</span> <dl> <dt>Type</dt> <dd ng-bind="phone.battery.type"></dd> <dt>Talk Time</dt> <dd ng-bind="phone.battery.talkTime"></dd> <dt>Standby time (max)</dt> <dd ng-bind="phone.battery.standbyTime"></dd> </dl> </li> <li><span>Storage and Memory</span> <dl> <dt>RAM</dt> <dd ng-bind="phone.storage.ram"></dd> <dt>Internal Storage</dt> <dd ng-bind="phone.storage.flash"></dd> </dl> </li> <li><span>Connectivity</span> <dl> <dt>Network Support</dt> <dd ng-bind="phone.connectivity.cell"></dd> <dt>WiFi</dt> <dd ng-bind="phone.connectivity.wifi"></dd> <dt>Bluetooth</dt> <dd ng-bind="phone.connectivity.bluetooth"></dd> <dt>Infrared</dt> <dd ng-bind="phone.connectivity.infrared | checkmark"></dd> <dt>GPS</dt> <dd ng-bind="phone.connectivity.gps | checkmark"></dd> </dl> </li> <li><span>Android</span> <dl> <dt>OS Version</dt> <dd ng-bind="phone.android.os"></dd> <dt>UI</dt> <dd ng-bind="phone.android.ui"></dd> </dl> </li> <li><span>Size and Weight</span> <dl> <dt>Dimensions</dt> <dd ng-repeat="dim in phone.sizeAndWeight.dimensions" ng-bind="dim"></dd> <dt>Weight</dt> <dd ng-bind="phone.sizeAndWeight.weight"></dd> </dl> </li> <li><span>Display</span> <dl> <dt>Screen size</dt> <dd ng-bind="phone.display.screenSize"></dd> <dt>Screen resolution</dt> <dd ng-bind="phone.display.screenResolution"></dd> <dt>Touch screen</dt> <dd ng-bind="phone.display.touchScreen | checkmark"></dd> </dl> </li> <li><span>Hardware</span> <dl> <dt>CPU</dt> <dd ng-bind="phone.hardware.cpu"></dd> <dt>USB</dt> <dd ng-bind="phone.hardware.usb"></dd> <dt>Audio / headphone jack</dt> <dd ng-bind="phone.hardware.audioJack"></dd> <dt>FM Radio</dt> <dd ng-bind="phone.hardware.fmRadio | checkmark"></dd> <dt>Accelerometer</dt> <dd ng-bind="phone.hardware.accelerometer | checkmark"></dd> </dl> </li> <li><span>Camera</span> <dl> <dt>Primary</dt> <dd ng-bind="phone.camera.primary"></dd> <dt>Features</dt> <dd ng-bind="phone.camera.features.join(&quot;, &quot;)"></dd> </dl> </li> <li><span>Additional Features</span> <dd ng-bind="phone.additionalFeatures"></dd> </li> </ul></script><script type=text/ng-template id=/module/phone-list.html><div class="container-fluid"> <div class="row"> <div id="search-input" class="col-md-2">Search: <input ng-model="query"/> Sort by: <select ng-model="orderProp"> <option value="name">Alphabetical</option> <option value="age">Newest</option> </select> </div> <div id="search-result" class="col-md-10"> <ul class="phones"> <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail phone-listing"><a ng-href="#phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"/></a><a ng-href="#phones/{{phone.id}}" ng-bind="phone.name"></a> <p ng-bind="phone.snippet"></p> </li> </ul> </div> </div> </div></script><!--End Templates--><div class=view-container><div ng-view="" class=view-frame></div></div><script src=scripts/app-5857563a.js></script></body></html>
